<ion-header>

  <ion-navbar>
    <ion-title>Parent Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let p of parent">
    <ion-card-content>

      <ion-col no-padding>
      <h3>ชื่อ-นามสกุล</h3>
      <p>{{ p.firstname }} {{ p.lastname }}</p>
      <br/>
      </ion-col>

      <ion-col no-padding>
      <h3>ที่อยู่</h3>
      <p>{{ p.address }}</p>
      <br/>
      </ion-col>

      <ion-row no-padding>
        <ion-col>

        </ion-col>
        <ion-col text-right>
          <button ion-button clear small icon-left>
            <ion-icon name='calendar'></ion-icon>
            {{ p.dob }}
          </button>
        </ion-col>
      </ion-row>

    </ion-card-content>

  </ion-card>

</ion-content>
